                     <input type="hidden" name="paymentCode" value="99401" />
                     <input type="hidden" name="amount" value="99500" />
                     <input type="hidden" name="customerId" value="90680596759" />
                     <input type="hidden" name="redirecturl" value="https://calabaryellowpages.herokuapp.com/client/update?q={{update}}" />
                     <input type="text" name="mobileNumber" placeholder="Your Mobile Number"/>
                     <input type="text" name="emailAddress" placeholder="Email Address"/>
                     	<input type="hidden" name="requestRequest" value="10030000002345" />
                      <div class="col-sm-3" style="display:inline-block;float:none;">
                        <select id="amt" onchange="modify()">
                          <option value=""></option>
                          <option value="3000">1 Year (3000)</option>
                          <option value="6000">2 Years (6000)</option>
                        </select>
                      </div>
                     <div class="buttons">
                         <div class="right">
                             <input type="submit" value="PAY" class="button" />
                         </div>
                     </div>
                   </form>
                 </div><!-- /.box-body -->

           </div>
</section>

<script type="text/javascript">

  function modify(){
    console.log("change");
    var temp = document.getElementById('amt').value;
    document.getElementById('amount').value = temp;
    document.getElementById('url').value = document.getElementByID('url').value + "&expiry=" + temp;
  };

var num = "";
var QTCheckout = QTCheckout || {};
var rq = "6026";
var testMode = false;

var baseUrl = "";
for(var i = 0; i < 7; i++){
  num += Math.floor((Math.random() * 10) + 1);
  console.log(num);
}
rq = num + rq;
//rq = '12345676026'
document.getElementById(customerId).innerHTML = num;
document.getElementById(requestRequest).innerHTML = rq;

QTCheckout.paymentItems = QTCheckout.paymentItems || [];
QTCheckout.paymentItems.push({

paymentCode: '99401',

extraData: {

amount: "200000",

buttonSize: 'small',

customerId: num,

mobileNumber: 'default',

emailAddress: 'default',

redirectUrl: 'https://calabaryellowpages.herokuapp.com/newapp',


requestReference: rq

}

});

if (testMode == true)
baseUrl ="https://stageserv.interswitchng.com/quicktellercheckout/scripts/quickteller-checkout-min.js?v=";
else
baseUrl = "https://paywith.quickteller.com/scripts/quickteller-checkout-min.js?v=";
if(!QTCheckout.qtScript) {

var qtScript = document.createElement('script');

qtScript.type = 'text/javascript'; qtScript.async = true;

qtScript.src = baseUrl + new Date().getDay();
 var s = document.getElementsByTagName('script')[0];
s.parentNode.insertBefore(qtScript, s);

QTCheckout.qtScript = qtScript;

}

else if (QTCheckout.buildPaymentItemsUI) {

QTCheckout.buildPaymentItemsUI();

}

</script>
