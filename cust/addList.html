<!DOCTYPE html>
<html ng-app="yellowpages">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>YellowPages</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content=
"width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
name="viewport"><!-- Bootstrap 3.3.5 -->
<link rel="stylesheet" href=
"../assets/bootstrap/css/bootstrap.min.css"><!-- Font Awesome -->
<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href=
"https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="../assets/dist/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href=
"../assets/dist/css/skins/_all-skins.min.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="hold-transition skin-yellow-light sidebar-mini" ng-controller="ClientListing">
<div class="container">
  <div class="form-group">
    <label for="exampleInputPassword1">COMPANY NAME</label>
    <input type="text" class="form-control" id="exampleInputPassword1" ng-model="data.CompanyName">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">PHYSICAL ADDRESS</label>
    <input type="text" class="form-control" id="exampleInputPassword1" ng-model="data.Address">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">HOTLINE</label>
    <input type="text" class="form-control" id="exampleInputFile" ng-model="data.Hotline">
    </div>
  <div class="form-group">
    <label for="exampleInputFile">SPECIALIZATION</label>
    <input type="text" class="form-control" id="exampleInputFile" ng-model="data.Specialisation">
    </div>

    <div class="form-group">
      <label for="exampleInputFile">WORKING DAYS</label>
      <input type="text" class="form-control" id="exampleInputFile" ng-model="data.DHr">
      </div>

  <div class="form-group">
    <label for="exampleInputFile">CATEGORY</label>
    <select class="form-control" id="exampleInputFile" ng-model="data.Category">
    <option ng-repeat="datas in cats" value="{{datas.Slug}}">
      {{datas.Category}}
    </option>
  </select>
    </div>

    <div class="form-group">
    <label for="exampleInputFile">Type</label>
    <select class="input-sm" ng-model="data.Plus" ng-change="change(data)">
      <option value=false>Listing</option>
    </select>
    </div>

    <div class="form-group" ng-show="data.Plus == 'true'">
    <label for="exampleInputFile">Description</label>
    <textarea ng-model="data.About" class="form-control"></textarea>
    </div>

    <div class="form-group" ng-show="data.Plus == 'true'">
    <label for="exampleInputFile">Website Link</label>
    <input type="text" ng-model="data.Website" class="form-control" />
    </div>



  <button type="button" class="btn btn-lg btn-default" ng-click="add(data)">Submit</button> <div id="pay">
    <md-progress-circular md-mode="{{indeterminate}}" ng-show="show == 'show'"></md-progress-circular>
  </div>


</div>

<script src="../assets/plugins/jQuery/jQuery-2.1.4.min.js">
</script> <!-- Bootstrap 3.3.5 -->

<script src="../assets/bootstrap/js/bootstrap.min.js">
</script> <!-- SlimScroll -->

<script src=
"../assets/plugins/slimScroll/jquery.slimscroll.min.js">
</script> <!-- FastClick -->

<script src="../assets/plugins/fastclick/fastclick.min.js">
</script> <!-- AdminLTE App -->

<script src="../assets/dist/js/app.min.js">
</script>
<script src="../assets/js/angular.min.js">
</script>
<script src="../assets/js/angular-route.min.js">
</script>
<script src="../assets/js/angular-cookies.min.js">
</script>
<script src="../assets/js/login.js"></script>
<script src="../assets/js/authservice.js"></script>
</body>
</html>
