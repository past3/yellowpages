<link href='https://fonts.googleapis.com/css?family=Raleway:400,100'
      rel='stylesheet'
      type='text/css'>
  <link href="/assets/main.css"
        rel="stylesheet" />
  <div class='text-center'>
    <section class="nav-">
      <div class="nav-search-and-link">
        <div class="nav-search">
          <input class=""
                 type="text" />
          <button class="">Search</button>
        </div>
        <div class="nav-links">
          <a>Home</a>
          <a>About</a>
        </div>
      </div>
    </section>
    <section class="hundred">
          <section class="hero-xs"
                   style='display:table; background-image:url(assets/yellow-pages.jpg); background-size:cover'>
            <div style='display:table-cell; vertical-align: middle;'>
              <div class="listing-heading">
                <br />
                <br />
                <h1>
                <img class="img img-thumbnail pull-left item-img"
                     src="{{result.Image}}" />{{result.CompanyName}}</h1>
                <div class="listing-category">
                <strong>Category:&nbsp;</strong>{{category.Category}}</div>
              </div>
            </div>
          </section>
          <br />
          <br />
          <br />
          <section class="listing-body">
            <div class="listing-area">
              <h2>About</h2>
              <p>{{result.About}}</p>
            </div>
            <div class="listing-area">
              <h2>Address</h2>
              <p>{{result.Address}}</p>
            </div>
            <div class="listing-area">
              <h2>Phone</h2>
              <p>
                <a href="tel:{{result.Hotline}}">{{result.Hotline}}</a>
              </p>
            </div>
            <div class="listing-area">
              <h2>Images</h2>
              <div class="listing-images">
                <a ng-repeat="data in result.Images">
                  <img src="{{data}}" />
                </a>
              </div>
            </div>
          </section>
          <section class="listing-images-section "></section>
          <br />
          <br />
          <br />
          <br />
          <br />
  </section>
    <section class="footer">
      <div class="container x">
        <p>Copyright calabaryellowpages.com.ng 2016</p>
      </div>
      <div class="container p3">
        <p>made with &nbsp;&nbsp;
        <span class="heart">‚ù§</span>&nbsp;&nbsp;by
        <a href="http://past3.com.ng">Past 3 Software and Design Studio</a></p>
      </div>
    </section>
  </div>
</link>
