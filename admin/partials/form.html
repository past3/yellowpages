<form class="form-horizontal">
                  <div class="row">

                    <div class="box-body">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control"  ng-model="datas.Username">

                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">Password</label>
                      <div class="col-sm-6">
                        <input type="text" class="form-control"  ng-model="datas.Password">

                      </div>
                      <button type="button" class="btn btn-info" ng-click="add(datas)">Create</button>

                    </div>
                    <!-- /.box-footer -->
                  </div><!-- /.box-body -->

                </div>
                </form>
                <div class="row">
                           <div class="col-md-6" ng-repeat="data in result">
                             <div class="box box-solid">
                               <div class="box-header with-border">
                                 <i class="fa fa-text-width"></i>
                                 <h3 class="box-title">{{data.Username}}</h3>
                               </div><!-- /.box-header -->
                               <div class="box-body">
                                 <dl>
                                   </dl>
                               </div><!-- /.box-body -->
                             </div><!-- /.box -->
                           </div><!-- ./col -->
                         </div>
