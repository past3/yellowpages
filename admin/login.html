<!DOCTYPE html>
<html ng-app="yellowpages">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calabar YellowPages | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href=
  "../assets/bootstrap/css/bootstrap.min.css"><!-- Font Awesome -->
  <link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" href=
  "https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../assets/dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
           folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href=
  "../assets/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../assets/dist/css/angular-ui-notification.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page" ng-controller="LoginCtrl">
<div class="login-box">
  <div class="login-logo">
    CalabarPages
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">


      <div class="form-group has-feedback">
          <input type="text" ng-model="vm.Username" class="form-control" required="" />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input type="password" ng-model="vm.Password" class="form-control" required="" />
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>

      <div class="row">
        <div class="col-xs-8">

        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button  ng-click="login(vm)" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>

    <!-- /.social-auth-links -->


  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.0 -->
<script src="../assets/plugins/jQuery/jQuery-2.1.4.min.js">
</script> <!-- Bootstrap 3.3.5 -->

<script src="../assets/bootstrap/js/bootstrap.min.js">
</script> <!-- SlimScroll -->

<script src=
"../assets/plugins/slimScroll/jquery.slimscroll.min.js">
</script> <!-- FastClick -->

<script src="../assets/plugins/fastclick/fastclick.min.js">
</script> <!-- AdminLTE App -->
<script src="../assets/js/angular.min.js">
</script>
<script src="../assets/js/angular-animate.min.js"></script>
<script src="../assets/js/angular-aria.min.js"></script>
<script src="../assets/js/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="../assets/js/angular-material.min.js"></script>

<script src="../assets/dist/js/app.min.js">
</script>

<script src="../assets/js/angular-cookies.min.js">
</script>
<script src="../assets/js/login.js"></script>
<script src="../assets/js/authservice.js"></script>



</body>
</html>
